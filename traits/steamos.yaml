# MythOS Trait: SteamOS-like Gaming Focus
# Provides Steam Deck-inspired defaults for gaming systems

name: "SteamOS"
description: "Gaming-first defaults inspired by Valve's SteamOS"

# Default pillars for this trait
pillars:
  gaming:
    - mangohud
    - proton-ge
    - gamemode

# Recommended packages
packages:
  pacman:
    - steam
    - lutris
    - wine
    - winetricks
    - gamemode
    - lib32-gamemode
    - mangohud
    - lib32-mangohud
  
  aur:
    - proton-ge-custom-bin

# Performance tweaks
tweaks:
  # Use performance governor for CPU
  cpu_governor: "performance"
  
  # Gaming-specific kernel parameters
  kernel_params:
    - "split_lock_detect=off"
    - "mitigations=off"
  
  # Compositor optimization
  compositor_tweaks:
    - "disable_vsync_when_gaming"
